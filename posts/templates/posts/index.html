{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Posts</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <header class="text-center py-10">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800">All Posts</h1>
        <p class="text-gray-500 mt-2 text-lg">Latest articles, stories, and updates</p>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {% if posts %}
            <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
                {% for post in posts %}
                    {% include "components/card.html" %}
                {% endfor %}
            </div>
        {% else %}
            <div class="text-center py-20">
                <h2 class="text-2xl font-semibold text-gray-600">No Posts for now...</h2>
                <p class="text-gray-400 mt-2">Please check back later.</p>
            </div>
        {% endif %}
    </main>

</body>
</html>
