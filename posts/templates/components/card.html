<!-- CARD -->
<div class="bg-white rounded-2xl shadow-md overflow-hidden transition-transform transform hover:scale-105 duration-300">

    <!-- IMG -->
    <img class="w-full h-48 object-cover" src="{{ post.img_url }}" alt="Post Image" />

    <div class="px-6 py-4">
        <h2 class="text-xl font-bold text-gray-800 mb-2 truncate">
            {{ post.title }}
        </h2>

        <p class="text-gray-600 text-sm line-clamp-3">
        </p>
    </div>

    <div class="px-6 py-4 bg-gray-50 flex justify-end">
        <a href="/posts/{{ post.id }}"
           class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded-lg shadow">
            View
        </a>
    </div>
</div>
